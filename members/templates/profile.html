	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: "Poppins", sans-serif;
	}

	:root {
		--background-color1: #fafaff;
		--background-color2: #ffffff;
		--background-color3: #ededed;
		--background-color4: #cad7fda4;
		--primary-color: #4b49ac;
		--secondary-color: #0c007d;
		--Border-color: #3f0097;
		--one-use-color: #3f0097;
		--two-use-color: #5500cb;
	}

	body {
		background-color: var(--background-color4);
		max-width: 100%;
		overflow-x: hidden;
	}

	header {
		height: 70px;
		width: 100vw;
		padding: 0 30px;
		background-color: var(--background-color1);
		position: fixed;
		z-index: 100;
		box-shadow: 1px 1px 15px rgba(161, 182, 253, 0.825);
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.logo {
		font-size: 27px;
		font-weight: 600;
		color: rgb(47, 141, 70);
	}

	.icn {
		height: 30px;
	}

	.menuicn {
		cursor: pointer;
	}

	.searchbar,
	.message,
	.logosec {
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.searchbar2 {
		display: none;
	}

	.logosec {
		gap: 60px;
	}

	.searchbar input {
		width: 250px;
		height: 42px;
		border-radius: 50px 0 0 50px;
		background-color: var(--background-color3);
		padding: 0 20px;
		font-size: 15px;
		outline: none;
		border: none;
	}

	.searchbtn {
		width: 50px;
		height: 42px;
		display: flex;
		align-items: center;
		justify-content: center;
		border-radius: 0px 50px 50px 0px;
		background-color: var(--secondary-color);
		cursor: pointer;
	}

	.message {
		gap: 40px;
		position: relative;
		cursor: pointer;
	}

	.circle {
		height: 7px;
		width: 7px;
		position: absolute;
		background-color: #fa7bb4;
		border-radius: 50%;
		left: 19px;
		top: 8px;
	}

	.dp {
		height: 40px;
		width: 40px;
		background-color: #626262;
		border-radius: 50%;
		display: flex;
		align-items: center;
		justify-content: center;
		overflow: hidden;
	}

	.main-container {
		display: flex;
		width: 100vw;
		position: relative;
		top: 70px;
		z-index: 1;
	}

	.dpicn {
		height: 42px;
	}

	.main {
		height: calc(100vh - 70px);
		width: 100%;
		overflow-y: scroll;
		overflow-x: hidden;
		padding: 40px 30px 30px 30px;
	}

	.main::-webkit-scrollbar-thumb {
		background-image:
			linear-gradient(to bottom, rgb(0, 0, 85), rgb(0, 0, 50));
	}

	.main::-webkit-scrollbar {
		width: 5px;
	}

	.main::-webkit-scrollbar-track {
		background-color: #9e9e9eb2;
	}

	.box-container {
		display: flex;
		justify-content: space-evenly;
		align-items: center;
		flex-wrap: wrap;
		gap: 50px;
	}

	.nav {
		min-height: 91vh;
		width: 250px;
		background-color: var(--background-color2);
		position: absolute;
		top: 0px;
		left: 00;
		box-shadow: 1px 1px 10px rgba(198, 189, 248, 0.825);
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		overflow: hidden;
		padding: 30px 0 20px 10px;
	}

	.navcontainer {
		height: calc(100vh - 70px);
		width: 250px;
		position: relative;
		overflow-y: scroll;
		overflow-x: hidden;
		transition: all 0.5s ease-in-out;
	}

	.navcontainer::-webkit-scrollbar {
		display: none;
	}

	.navclose {
		width: 80px;
	}

	.nav-option {
		width: 250px;
		height: 60px;
		display: flex;
		align-items: center;
		padding: 0 30px 0 20px;
		gap: 20px;
		transition: all 0.1s ease-in-out;
	}

	.nav-option:hover {
		border-left: 5px solid #a2a2a2;
		background-color: #dadada;
		cursor: pointer;
	}

	.nav-img {
		height: 30px;
	}

	.nav-upper-options {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 30px;
	}

	.option1 {
		border-left: 5px solid #010058af;
		background-color: var(--Border-color);
		color: white;
		cursor: pointer;
	}

	.option1:hover {
		border-left: 5px solid #010058af;
		background-color: var(--Border-color);
	}

	.box {
		height: 130px;
		width: 230px;
		border-radius: 20px;
		box-shadow: 3px 3px 10px rgba(0, 30, 87, 0.751);
		padding: 20px;
		display: flex;
		align-items: center;
		justify-content: space-around;
		cursor: pointer;
		transition: transform 0.3s ease-in-out;
	}

	.box:hover {
		transform: scale(1.08);
	}

	.box:nth-child(1) {
		background-color: var(--one-use-color);
	}

	.box:nth-child(2) {
		background-color: var(--two-use-color);
	}

	.box:nth-child(3) {
		background-color: var(--one-use-color);
	}

	.box:nth-child(4) {
		background-color: var(--two-use-color);
	}

	.box img {
		height: 50px;
	}

	.box .text {
		color: white;
	}

	.topic {
		font-size: 13px;
		font-weight: 400;
		letter-spacing: 1px;
	}

	.topic-heading {
		font-size: 30px;
		letter-spacing: 3px;
	}

	.report-container {
		min-height: 300px;
		max-width: 1200px;
		margin: 70px auto 0px auto;
		background-color: #ffffff;
		border-radius: 30px;
		box-shadow: 3px 3px 10px rgb(188, 188, 188);
		padding: 0px 20px 20px 20px;
	}

	.report-header {
		height: 80px;
		width: 100%;
		display: flex;
		align-items: center;
		justify-content: space-between;
		padding: 20px 20px 10px 20px;
		border-bottom: 2px solid rgba(0, 20, 151, 0.59);
	}

	.recent-Articles {
		font-size: 30px;
		font-weight: 600;
		color: #5500cb;
	}

	.view {
		height: 35px;
		width: 90px;
		border-radius: 8px;
		background-color: #5500cb;
		color: white;
		font-size: 15px;
		border: none;
		cursor: pointer;
	}

	.report-body {
		max-width: 1160px;
		overflow-x: auto;
		padding: 20px;
	}

	.report-topic-heading,
	.item1 {
		width: 1120px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.t-op {
		font-size: 18px;
		letter-spacing: 0px;
	}

	.items {
		width: 1120px;
		margin-top: 15px;
	}

	.item1 {
		margin-top: 20px;
	}

	.t-op-nextlvl {
		font-size: 14px;
		letter-spacing: 0px;
		font-weight: 600;
	}

	.label-tag {
		width: 100px;
		text-align: center;
		background-color: rgb(0, 177, 0);
		color: white;
		border-radius: 4px;
	}

	/* Responsive CSS Here */
	@media screen and (max-width: 950px) {
		.nav-img {
			height: 25px;
		}

		.nav-option {
			gap: 30px;
		}

		.nav-option h3 {
			font-size: 15px;
		}

		.report-topic-heading,
		.item1,
		.items {
			width: 800px;
		}
	}

	@media screen and (max-width: 850px) {
		.nav-img {
			height: 30px;
		}

		.nav-option {
			gap: 30px;
		}

		.nav-option h3 {
			font-size: 20px;
		}

		.report-topic-heading,
		.item1,
		.items {

		}

		.navcontainer {

			position: absolute;
			transition: all 0.6s ease-in-out;
			top: 0;
			left: -100vw;
		}

		.nav {
			width: 100%;
			position: absolute;
		}

		.navclose {
			left: 00px;
		}

		.searchbar {
			display: none;
		}

		.main {
			padding: 40px 30px 30px 30px;
		}

		.searchbar2 {
			width: 100%;
			display: flex;
			margin: 0 0 40px 0;
			justify-content: center;

		.searchbar2 input {

			border: 2px solid var(--secondary-color);
		}

	@media screen and (max-width: 490px) {
		.message {
			display: none;
		}

		.logosec {
			width: 100%;
			justify-content: space-between;
		}

		.logo {
			font-size: 20px;
		}

		.menuicn {
			height: 25px;
		}

		.nav-img {
			height: 25px;
		}

		.nav-option {
			gap: 25px;
		}

		.nav-option h3 {
			font-size: 12px;
		}

		.nav-upper-options {
			gap: 15px;
		}

		.recent-Articles {
			font-size: 20px;
		}

		.report-topic-heading,
		.item1,
		.items {
			width: 550px;
		}
	}

	@media screen and (max-width: 400px) {
		.recent-Articles {
			font-size: 17px;
		}

		.view {
			width: 60px;
			font-size: 10px;
			height: 27px;
		}

		.report-header {
			height: 60px;
			padding: 10px 10px 5px 10px;
		}

		.searchbtn img {
			height: 20px;
		}
	}

	@media screen and (max-width: 320px) {
		.recent-Articles {
			font-size: 12px;
		}

		.view {
			width: 50px;
			font-size: 8px;
			height: 27px;
		}

		.report-header {
			height: 60px;
			padding: 10px 5px 5px 5px;
		}

		.t-op {
			font-size: 12px;
		}

		.t-op-nextlvl {
			font-size: 10px;
		}

		.report-topic-heading,
		.item1,
		.items {
			width: 300px;
		}

		.report-body {
			padding: 10px;
		}

		.label-tag {
			width: 70px;
		}

		.searchbtn {
			width: 40px;
		}

		.searchbar2 input {
			width: 180px;
		}
	}



	html {
		line-height: 1.15;
		-webkit-text-size-adjust: 100%;
		box-sizing: border-box;
	}

	*,
	*:before,
	*:after {
		box-sizing: inherit;
	}

	:root {
		--small-green-circle: #78eea6;
		--main-accent-color: #9b45e4;
		--secondary-accent-color: #e13a9d;
	}

	a {
		background-color: transparent;
	}

	img {
		border-style: none;
	}

	button {
		font-family: inherit;
		font-size: 100%;
		line-height: 1.15;
		margin: 0;
		overflow: visible;
		-webkit-appearance: button;
	}

	button::-moz-focus-inner,
	[type="button"]::-moz-focus-inner {
		border-style: none;
		padding: 0;
	}

	body {
		margin: 0;
		background: #e6b2c6;
		background: -webkit-linear-gradient(to right, #e6b2c6, #d6e5fa);
		background: linear-gradient(to right, #e6b2c6, #d6e5fa);
		font-family: "Lato", sans-serif;
		font-weight: normal;
		background-repeat: no-repeat;
	}

	.container {
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(200px, auto));
		justify-content: center;
		align-items: center;
		/* height: 100vh; */
		text-align: center;
	}

	.card {
		padding: 1em;
		border-radius: 0.8em;
		background-color: #fefefe;
		box-shadow: 0 2.8px 2.2px rgba(0, 0, 0, 0.02),
			0 6.7px 5.3px rgba(0, 0, 0, 0.028), 0 12.5px 10px rgba(0, 0, 0, 0.035),
			0 22.3px 17.9px rgba(0, 0, 0, 0.042), 0 41.8px 33.4px rgba(0, 0, 0, 0.05),
			0 100px 80px rgba(0, 0, 0, 0.07);
		position: relative;
	}

	.card:after {
		content: "";
		/* position: absolute; */
		width: 15px;
		/* height: 15px;
		border-radius: 50%;
		background-color: var(--small-green-circle); */
		top: 25px;
		right: 96px;
		border: 2px solid white;
	}

	.card__image {
		width: 100px;
		border-radius: 50%;
	}

	.card__info {
		margin: 1em 0;
		list-style-type: none;
		padding: 0;
	}

	.card__info li {
		display: inline-block;
		text-align: center;
		padding: 0.5em;
	}

	.card__info__stats {
		color: var(--main-accent-color);
		font-weight: bold;
		font-size: 1.2em;
		display: block;
	}

	.card__info__stats+span {
		color: #969798;
		text-transform: uppercase;
		font-size: 0.8em;
		font-weight: bold;
	}

	.card__text h2 {
		margin-bottom: 0.3em;
		font-size: 1.4em;
		color: #6f6f6f;
	}

	.card__text p {
		margin: 0;
		color: #999;
		font-size: 0.95em;
	}

	.card__action {
		display: flex;
		justify-content: space-around;
	}

	.card__action__button {
		padding: 0.9em 1.3em;
		text-transform: uppercase;
		color: #fff;
		border: none;
		border-radius: 0.5em;
		cursor: pointer;
		position: relative;
	}

	.card__action__button:before {
		content: "";
		position: absolute;
		border-radius: 0.5em;
		transition: all 0.35s ease-in-out;
	}

	.card__action__button:hover:before {
		top: -6px;
		bottom: -6px;
		left: -6px;
		right: -6px;
	}

	.card__action--follow {
		background-color: var(--main-accent-color);
	}

	.card__action__button:hover:before {
		border: 4px solid var(--main-accent-color);
	}

	.card__action--message {
		background-color: var(--secondary-accent-color);
	}

	.card__action--message:hover:before {
		border: 4px solid var(--secondary-accent-color);
	}

	@media (min-width: 425px) {
		.card {
			padding: 3em;
		}

		.card:after {
			top: 50px;
			right: 160px;
		}

		.card__info li {
			padding: 1em;
		}

		.card__action__button {
			padding: 0.9em 1.8em;
		}
	}
</style>

<style>
.trigger{
      text-align: center;
    padding: 7px 13px;
    background: #3e3e3e;
    color: #fff;
    font-size: 15px;
    outline: none;
    border: none;
    border-radius: 5px;
    font-family: cursive;
}

.modal {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    visibility: hidden;
    transform: scale(1.1);
    transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
}
.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 1rem 1.5rem;
    width: 24rem;
    border-radius: 0.5rem;
}
.close-button {
    float: right;
    width: 1.5rem;
    line-height: 1.5rem;
    text-align: center;
    cursor: pointer;
    border-radius: 0.25rem;
    background-color: lightgray;
}
.close-button:hover {
    background-color: darkgray;
}
.show-modal {
    opacity: 1;
    visibility: visible;
    transform: scale(1.0);
    transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
}


</style>
